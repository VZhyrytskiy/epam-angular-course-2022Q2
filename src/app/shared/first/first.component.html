<div class="w-96 rounded-lg bg-sky-300/80 p-2">
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-bold">{{ name }}</h2>
    <span class="text-xl font-semibold">{{ price | currency }}</span>
  </div>
  <p class="mt-3 italic">{{ description }}</p>
  <ul class="mt-2 flex justify-end gap-1">
    <li
      *ngFor="let genre of genres"
      class="mt-1 w-fit rounded-full bg-pink-400 py-1 px-2 font-medium text-white"
    >
      {{ genre }}
    </li>
  </ul>
</div>
