<div class="w-96 rounded-sm border-2 border-sky-300 bg-slate-50 p-3">
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-bold">{{ product.name }}</h2>
    <span class="text-xl font-semibold">{{ product.price | currency }}</span>
  </div>
  <p class="mt-3 whitespace-pre-line italic">{{ product.description }}</p>

  <div class="mt-3 flex items-center justify-between">
    <div class="flex">
      <span
        *ngIf="!product.available"
        class="text-lg font-semibold text-rose-600"
        >Out of stock</span
      >
    </div>

    <div class="flex justify-end">
      <button
        *ngIf="product.available"
        class="border-2 border-sky-400 bg-sky-400 py-1 px-2 font-semibold text-white enabled:hover:-rotate-1 enabled:hover:scale-105 enabled:hover:border-sky-500 enabled:hover:bg-sky-500 disabled:border-gray-400 disabled:bg-gray-400 disabled:text-gray-300"
        (click)="onAddToCart()"
        [disabled]="!product.available"
      >
        Add to cart
      </button>
    </div>
  </div>
</div>
