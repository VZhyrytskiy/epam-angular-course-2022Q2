<div class="w-96 rounded-sm border-2 border-sky-300 bg-slate-50 p-3">
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-bold">{{ product.name }}</h2>
    <span class="text-xl font-semibold">{{ product.price | currency }}</span>
  </div>
  <p class="mt-3 whitespace-pre-line italic">{{ product.description }}</p>

  <div class="mt-3 flex justify-end">
    <button
      class="border-2 border-sky-400 bg-sky-400 py-1 px-2 font-semibold text-white hover:-rotate-1 hover:scale-105 hover:border-sky-500 hover:bg-sky-500"
      (click)="onAddToCart()"
    >
      Add to cart
    </button>
  </div>
</div>
